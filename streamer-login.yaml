WEB - TWITCH LOGIN - CALLBACK WEB - WEB WS BACKEND - BACKEND TO TWITCH - BACKEND DB - BACKEND -> WEB

WEB:
  - Login -> Redirect to twitch login
  - Callback to frontend -> Will receive a **CODE** and state from twitch
  - Check state is equal as sent. If equal send **CODE** to backend

Backend:
  - Receives **CODE** from frontend
  - Sends **CODE** to twitch -> Will receive tokens (example below) if auth ok




Example response from Twitch after **CODE** sent:
{
  "access_token": "<user access token>",
  "refresh_token": "<refresh token>",
  "expires_in": <number of seconds until the token expires>,
  "scope": ["<your previously listed scope(s)>"],
  "token_type": "bearer"
}